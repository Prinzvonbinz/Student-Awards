<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Student Awards - Abstimmung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #eef6ff;
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    #info {
      background: #cce5ff;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #888;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #bbdefb;
    }
    input[type=radio] {
      transform: scale(1.3);
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1.1rem;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }
    #resultSection {
      background: #d9f7be;
      border-radius: 5px;
      padding: 1rem;
      display: none;
    }
    #deadlineWarning {
      color: red;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Student Awards - Abstimmung</h1>
  <div id="info"></div>
  <div id="deadlineWarning" style="display:none;">Die Abstimmung ist beendet.</div>
  <form id="voteForm"></form>
  <button id="submitVoteBtn" style="display:none;">Abstimmen</button>

  <div id="resultSection">
    <h2>Abstimmungsergebnis</h2>
    <div id="results"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
