      <h2>Bitte stimmen Sie ab</h2>

        <button id="tabBoys" class="tab active">Junge</button>
        <button id="tabGirls" class="tab">MÃ¤dchen</button>
      </div>
      <table id="voteTable"></table>

      <p id="voteMessage"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
