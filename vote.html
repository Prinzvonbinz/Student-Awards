<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Awards - Abstimmung</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 10px; background: #f0f8ff; }
  h1, h2 { text-align: center; color: #222; }
  #voteSection { margin-top: 20px; }
  .category {
    border: 1px solid #ccc; border-radius: 6px; padding: 10px; margin-bottom: 15px; background: white;
  }
  .category h3 { margin: 0 0 8px 0; }
  label { display: inline-block; width: 80px; font-weight: bold; }
  input[type="text"] {
    width: calc(100% - 90px); padding: 6px; margin-bottom: 8px;
    border: 1px solid #aaa; border-radius: 4px;
  }
  button {
    display: block; margin: 25px auto; padding: 12px 25px;
    background-color: #0078d7; color: white; font-size: 1.2em; border: none; border-radius: 5px; cursor: pointer;
  }
  button:hover { background-color: #005fa3; }
  #message { margin-top: 15px; text-align: center; font-weight: bold; color: green; }
  #errorMsg { color: red; text-align: center; margin-top: 10px; }
  #countdown { text-align: center; margin: 15px 0; font-weight: bold; }
  #results { margin-top: 30px; background: #dff0d8; padding: 15px; border-radius: 6px; display: none; }
  #results h2 { text-align: center; }
  #results ul { list-style-type: none; padding-left: 0; }
  #results li { margin-bottom: 8px; }
</style>
</head>
<body>
  <h1>Student Awards - Abstimmung</h1>
  <div id="codeInputSection">
    <label for="accessCodeInput">Bitte Zugangscode eingeben:</label><br />
    <input type="text" id="accessCodeInput" maxlength="5" style="text-transform:uppercase; width: 150px; padding: 6px;" />
    <button id="codeSubmitBtn">Starten</button>
    <div id="codeError" style="color: red; margin-top: 10px;"></div>
  </div>

  <div id="voteSection" style="display:none;">
    <div id="countdown"></div>
    <form id="voteForm"></form>
    <button id="submitVoteBtn">Abgeben</button>
    <div id="message"></div>
    <div id="errorMsg"></div>
  </div>

  <div id="results">
    <h2>Ergebnisse</h2>
    <div id="resultsContent"></div>
  </div>

<script src="main.js"></script>
</body>
</html>
