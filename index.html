<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Awards - Host</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Student Awards – Host Menü</h1>

  <label>Jahr: <input type="number" id="year" value="2025" /></label><br />
  <label>Klasse: <input type="text" id="class" /></label><br />
  <label>Kategorien (kommagetrennt):<br />
    <input type="text" id="categories" placeholder="Lustig, Sportlich, ..."/>
  </label><br />
  <label>Schülerliste (Name,m/w pro Zeile):<br />
    <textarea id="students" rows="8" cols="30" placeholder="Anna,w\nLukas,m"></textarea>
  </label><br />
  <label>Deadline (YYYY-MM-DD): <input type="date" id="deadline" /></label><br /><br />

  <button onclick="createVoting()">Tabelle erstellen & Link generieren</button>
  <p id="generatedLinks"></p>

  <script src="main.js"></script>
</body>
</html>
