<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student-Awards Host Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: monospace;
    }
    textarea {
      height: 100px;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #2c7be5;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5ccc;
    }
    #output {
      margin-top: 25px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      word-break: break-word;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #output input {
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fafafa;
    }
    #output strong {
      display: inline-block;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Student-Awards Host Setup</h1>

  <form id="hostForm">
    <label for="year">Jahr:</label>
    <input type="number" id="year" name="year" min="2000" max="2100" value="2025" required />

    <label for="className">Klasse (z.B. 10B):</label>
    <input type="text" id="className" name="className" placeholder="z.B. 10B" required />

    <label for="categories">Kategorien (Kommagetrennt):</label>
    <textarea id="categories" name="categories" placeholder="Sportlichste Person, Kreativster Kopf, ..." required></textarea>

    <label for="students">Schülernamen mit Geschlecht (je Zeile: Name, m/w):</label>
    <textarea id="students" name="students" placeholder="Max Mustermann, m&#10;Lisa Beispiel, w" required></textarea>

    <label for="deadline">Abgabedatum (Ende der Abstimmung):</label>
    <input type="date" id="deadline" name="deadline" required />

    <button type="submit">Tabelle erstellen & Link generieren</button>
  </form>

  <div id="output" style="display:none;">
    <h2>Link zur Teilnahme</h2>
    <input type="text" id="participationLink" readonly />
    <p>5-stelliger Zugangscode: <strong id="accessCode"></strong></p>
    <p><small>Code & Link mit Mitschülern teilen, damit sie abstimmen können.</small></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
