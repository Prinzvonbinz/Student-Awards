<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schüler-Auszeichnung – Host</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Schüler-Auszeichnung – Host-Menü</h1>
    
    <label>Jahrgang:</label>
    <input type="text" id="year" placeholder="z.B. 2025"><br>
    
    <label>Klasse:</label>
    <input type="text" id="class" placeholder="z.B. 10A"><br>
    
    <label>Kategorien (kommagetrennt):</label>
    <input type="text" id="categories" placeholder="z.B. Sportlichster, Lustigste"><br>
    
    <label>Schülerliste (Name, Geschlecht pro Zeile, m/w):</label><br>
    <textarea id="students" placeholder="Max,m&#10;Lisa,w" rows="5"></textarea><br>

    <label>Abgabedatum:</label>
    <input type="date" id="deadline"><br>

    <button onclick="generateTable()">Tabelle erstellen & Link generieren</button>
    <button onclick="resetAll()">Zurücksetzen</button>

    <div id="linkSection" style="margin-top:20px; display:none;">
      <p><strong>Code:</strong> <span id="codeDisplay"></span></p>
      <p><strong>Link zur Abstimmung:</strong> <a href="#" id="voteLink" target="_blank"></a></p>
    </div>

    <div id="resultSection" style="margin-top:30px;"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
