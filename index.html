<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Student-Awards Host</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎓 Student-Awards – Host-Menü</h1>
    <label>Jahr:</label>
    <input type="number" id="year" value="2025"><br>

    <label>Klasse:</label>
    <input type="text" id="class" placeholder="z. B. 10b"><br>

    <label>Kategorien (kommagetrennt):</label>
    <input type="text" id="categories" placeholder="Lustig, Sportlich, ..."><br>

    <label>Schülerliste (Name, m/w pro Zeile):</label>
    <textarea id="students" rows="10" placeholder="Max, m&#10;Anna, w"></textarea><br>

    <label>Deadline (YYYY-MM-DD):</label>
    <input type="date" id="deadline"><br>

    <button onclick="createSession()">Tabelle erstellen & Link generieren</button>

    <div id="output" style="margin-top: 20px;"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
