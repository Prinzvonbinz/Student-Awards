<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host-Menü - Abstimmung erstellen</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #222; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input, textarea, button { width: 100%; margin-bottom: 12px; padding: 8px; font-size: 1rem; }
    label { font-weight: bold; }
    textarea { height: 120px; font-family: monospace; }
    .result { background: #eef; padding: 10px; border-radius: 5px; margin-top: 12px; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abstimmung erstellen (Host-Menü)</h1>

    <label for="className">Klasse / Gruppe:</label>
    <input type="text" id="className" placeholder="z.B. 10a" />

    <label for="categories">Kategorien (je eine pro Zeile):</label>
    <textarea id="categories" placeholder="Kategorie 1\nKategorie 2\nKategorie 3"></textarea>

    <label for="students">Schülerliste (je Zeile: Name, Geschlecht (m/w)):</label>
    <textarea id="students" placeholder="Max Mustermann,m\nAnna Beispiel,w"></textarea>

    <label for="deadline">Abstimmungs-Deadline (Datum):</label>
    <input type="date" id="deadline" />

    <button id="createTableBtn">Tabelle erstellen & Link generieren</button>

    <div id="resultSection" class="result" style="display:none;"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
