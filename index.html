<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Student Awards - Host</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Awards - Host-Menü</h1>
  <form id="hostForm">
    <label>Jahr:
      <input type="number" id="year" min="2024" required>
    </label>
    <label>Klasse:
      <input type="text" id="class" required>
    </label>
    <label>Kategorien (kommagetrennt):
      <input type="text" id="categories" required>
    </label>
    <label>Schüler:innen (ein Name pro Zeile, Format: Name,m oder Name,w):
      <textarea id="students" required></textarea>
    </label>
    <label>Deadline (z. B. 2025-06-30T23:59):
      <input type="datetime-local" id="deadline" required>
    </label>
    <button type="submit">Tabelle erstellen & Link generieren</button>
  </form>
  <div id="generatedLink"></div>

  <script src="main.js"></script>
</body>
</html>
