<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Student Awards - Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #hostLinkSection {
      margin-top: 2rem;
      padding: 1rem;
      background: #d9f7be;
      border-radius: 5px;
      word-break: break-word;
    }
    #generatedLink {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Student Awards - Setup</h1>

  <form id="hostSetupForm">
    <label for="year">Jahr</label>
    <input id="year" type="number" required min="2000" max="2100" />

    <label for="className">Klassenname</label>
    <input id="className" type="text" required />

    <label for="categories">Kategorien (Komma-getrennt)</label>
    <input id="categories" type="text" required placeholder="z.B. Beste/r Schüler/in, Bester Sportler" />

    <label for="students">Schüler (Name,Geschlecht pro Zeile, z.B. Max,m oder Anna,w)</label>
    <textarea id="students" rows="6" required placeholder="Max,m&#10;Anna,w&#10;Lena,w"></textarea>

    <label for="endDate">Abstimmungsdeadline</label>
    <input id="endDate" type="date" required />

    <button type="submit">Tabelle erstellen & Link generieren</button>
  </form>

  <div id="hostLinkSection" style="display:none;">
    <p><strong>Link zum Teilen:</strong></p>
    <input type="text" id="generatedLink" readonly />
    <p><strong>Zugangscode:</strong> <span id="accessCode"></span></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
