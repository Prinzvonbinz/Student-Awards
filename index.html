<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Awards Host</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
  button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  #linkOutput, #codeOutput, #countdown, #results { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
  .category-result { margin-bottom: 15px; }
  .winner { color: green; font-weight: bold; }
</style>
</head>
<body>

<h1>Student Awards - Host Setup</h1>

<div id="setupForm">
  <label for="yearInput">Jahr:</label>
  <input type="number" id="yearInput" placeholder="z.B. 2025" min="2000" max="2100" />

  <label for="classInput">Klassenname:</label>
  <input type="text" id="classInput" placeholder="z.B. 10B" />

  <label for="categoriesInput">Kategorien (kommagetrennt):</label>
  <input type="text" id="categoriesInput" placeholder="z.B. Bester Sportler, Beste Sängerin, etc." />

  <label for="studentsInput">Schülerliste (je Zeile: Name, m oder w):</label>
  <textarea id="studentsInput" rows="10" placeholder="Max Mustermann,m&#10;Lisa Müller,w"></textarea>

  <label for="deadlineInput">Abgabedatum (Datum, Uhrzeit):</label>
  <input type="datetime-local" id="deadlineInput" />

  <button id="createTableBtn">Tabelle erstellen & Link generieren</button>

  <div id="linkOutput" style="display:none;">
    <p><strong>Teilnehmer-Link:</strong> <a href="#" id="generatedLink" target="_blank"></a></p>
  </div>

  <div id="codeOutput" style="display:none;">
    <p><strong>Zugangscode:</strong> <span id="accessCode"></span></p>
  </div>
</div>

<div id="countdown" style="display:none;"></div>
<div id="results" style="display:none;"></div>

<script src="main.js"></script>
</body>
</html>
