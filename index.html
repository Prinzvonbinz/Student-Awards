<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abstimmung erstellen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Abstimmung erstellen</h1>

  <label>Jahrgang:</label><br>
  <input type="text" id="year"><br><br>

  <label>Klasse:</label><br>
  <input type="text" id="class"><br><br>

  <label>Kategorien (kommagetrennt):</label><br>
  <textarea id="categories" rows="2" cols="30"></textarea><br><br>

  <label>Schüler (je Zeile: Name, Geschlecht [m/w]):</label><br>
  <textarea id="students" rows="10" cols="30"></textarea><br><br>

  <label>Deadline (z. B. 2025-06-30T20:00):</label><br>
  <input type="datetime-local" id="deadline"><br><br>

  <button onclick="setupHost()">Abstimmung starten</button>

  <div id="generatedLinks"></div>

  <script src="main.js"></script>
</body>
</html>
