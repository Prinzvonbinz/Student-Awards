<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Host-Menü - Schüler-Auszeichnung</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Schüler-Auszeichnung - Host-Menü</h1>

  <section id="setup-section">
    <h2>Setup der Auszeichnung</h2>
    <label for="year">Jahr:</label>
    <input type="number" id="year" placeholder="z.B. 2025" min="2000" max="2100" required /><br/>

    <label for="className">Klasse:</label>
    <input type="text" id="className" placeholder="z.B. 10B" required /><br/>

    <label for="categories">Kategorien (Kommagetrennt):</label>
    <input type="text" id="categories" placeholder="z.B. Sportlichste Person, Kreativster Kopf" required /><br/>

    <label for="students">Schüler (Name, Geschlecht 'm' oder 'w' pro Zeile, z.B. Max,m):</label><br/>
    <textarea id="students" placeholder="Max,m&#10;Anna,w" rows="8" required></textarea><br/>

    <label for="deadline">Abgabedatum (Ergebnisse ab dann sichtbar):</label>
    <input type="date" id="deadline" required /><br/>

    <button id="createTableBtn">Tabelle erstellen & Link generieren</button>
  </section>

  <section id="result-section" style="display:none;">
    <h2>Teilnahme-Link & Code</h2>
    <p>Teilnahmelink:</p>
    <a id="participationLink" href="#" target="_blank"></a><br/>
    <p>Zugangscode: <strong id="accessCode"></strong></p>
    <button id="resetBtn">Neu starten / Reset</button>
  </section>

  <section id="results-section" style="display:none;">
    <h2>Ergebnisse</h2>
    <div id="resultsContent"></div>
  </section>

<script src="main.js"></script>
</body>
</html>
